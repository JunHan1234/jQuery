<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    // $('#one').click(() => $('span').text('one'))
    // 과제: 위 'one' 메세지가 1초 뒤에 사라지도록 하라.
    $('#one').click(() => $('span').text('one').show().fadeOut(1000))

    //버튼 클릭은 작업의 시작이다.
    //user가 two버튼을 누르면 app이 one버튼을 자동으로 클릭하도록 한다.
    //$('#two').click(() => $('#one').trigger('click')) //event를 trigger시킨다.
    $('#two').click(() => $('#one').click())
})
</script>

<button type='button' id='one'>one</button>
<button type='button' id='two'>two</button>
<span></span>
