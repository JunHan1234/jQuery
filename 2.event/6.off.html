<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    //주어객체에 handler등록시킨다.
    $('div').on({
        mousedown: () => $('div').css('background', 'red'), //클릭holding상태
        mouseup: () => $('div').css('background', 'green'), //클릭release상태
        mouseout: () => $('div').css('background', '')      //마우스가 밖으로 나간 상태
    })

    $('button').click(() => $('div').off('mouseup')) //버튼클릭시 mouseup eventhandler 삭제
})
</script>

<style>
    div {
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
        border: .1rem solid;
        margin: 1rem;
    }
</style>

<div></div>
<button type='button'>remove</button>
