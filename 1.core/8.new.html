<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    //html contents를 jquery function의 parameter로 받는다.
    //이 경우 html contents에 해당하는 object을 생성한다. = new DOM
    //$('<div>').appendTo('hr')
    //2번째 parameter로 new로 생성하는 div contents의 속성을 넣을 수 있다.
    /*
    $('<div>', {
        html: '<p class="center">red</p>',
        class: 'red'
    }).appendTo('hr')
    */
    // 과제: 위 $() 의 parameter를 하나 줄여라.
    $('<div class="red"><p class="center">red</p></div>').appendTo('hr')
})
</script>

<style>
    div {
        background-color: orange;
        width: 5rem;
        height: 5rem;
        border-radius: 2.5rem;
    }

    hr {
        border: .1rem solid;
    }

    .red {
        background: red;
        position: relative;
    }

    p.center {
        position: absolute;
        left: 1.7rem;
        top: 1rem;
        font-weight: bold;
    }
</style>
