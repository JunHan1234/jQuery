<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    // 과제: text 변수에, <input type='text'>를 찾아서 할당하라.
    let text = $(':text')
    console.log(text)

    //text의 속성값. 즉 user가 입력한 값을 읽을 수 있다.
    console.log('|' + text.val() + '|')

    text.val(' world ')
    // 과제: text 의 value를, trim해서 text 객체에 저장하라.
    text.val(text.val().trim()) //val의 parameter로 string을 써보았다.

    text.val((i, v) => `hello ${v}`)//val의 parameter로 callback(=function)을 써보았다.

    //text의 경우 string값들이 , 포함해 전부 합쳐져서 write되는것을 확인.
    //radio나 checkbox의 경우 해당 value가 있으면 체크 위치가 바뀌는 것을 확인
    $('input').val(['noon', 'sea', 'banana'])

    //해당하는 id값의 option들이 선택됨을 확인.
    $('#fruit').val('banana')
    $('#greens').val(['cucumber', 'carrot'])
})
</script>

<form>
    <input type='text' value='hello'/><br>

    <input type='checkbox' value='night' checked/>밤
    <input type='checkbox' value='noon'/>낮

    <input type='radio' value='mountain' checked/>산
    <input type='radio' value='sea'/>바다

    <select id='fruit'>
        <option>apple</option>
        <option>banana</option>
    </select>

    <select id='greens' multiple>
        <option>cucumber</option>
        <option>cabbage</option>
        <option>carrot</option>
    </select>
</form>
