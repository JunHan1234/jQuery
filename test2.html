<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'>
<meta name='viewport' content='width=device-width, initial-scale=1'>
<link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css'>
<link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'>
<script src='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js'></script>
<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
<script>
$(() => {
    let laborerList = []
    let laborerId = 0
    checkLaborerTable()
    //insert
    $('#addLaborer').click(() => {
        if($(':text').val().trim()) {
            laborerList.push(`<tr>
                <td><input type='radio' name='checkLaborer' id='${++laborerId}'/><label for='${laborerId}'/></td>
                <td>${laborerId}</td>
                <td>${$(':text').val().trim()}</td>`)

            if($('#hireDate').val()) {
                laborerList.push(`<td>${$('#hireDate').val()}</td></tr>`)
                $('.modal').find('.modal-body p').text('노동자를 추가하시겠습니까?')
                $('.modal').find('.modal-footer').removeClass('visually-hidden')

                $('#confirmBtn').click(() => {
                    $(laborerList.join('')).prependTo($('tbody'))
                    laborerList = []
                    clearInputVal()
                })

                $('#dismissBtn').click(() => {
                    laborerList = []
                    --laborerId
                })
            }
            else {
                $('.modal').find('.modal-footer').addClass('visually-hidden');
                $('.modal').find('.modal-body p').text('입사일을 입력하세요');
            }
        }
        else {
            $('.modal').find('.modal-footer').addClass('visually-hidden');
            $('.modal').find('.modal-body p').text('사용자명을 입력하세요.');
            --laborerId
        }
        
        checkLaborerTable()
        console.log(laborerList)
    })
    //update
    $('#fixLaborer').click(() => {
        if($('[name="checkLaborer"]:checked').val()) {
            $('.modal').find('.modal-body p').text('노동자를 수정하시겠습니까?');
            $('.modal').find('.modal-footer').removeClass('visually-hidden');
        }
        else {
            $('.modal').find('.modal-footer').addClass('visually-hidden');
            $('.modal').find('.modal-body p').text('수정할 노동자를 선택하세요.');
        }
        
        $('#confirmBtn').click(function() {
            if($(':text').val().trim()) {
                laborerList.push(`<td>${$(':text').val().trim()}</td>`)
                if($('#hireDate').val()) {
                    laborerList.push(`<td>${$('#hireDate').val()}</td></tr>`)
                    
                    for(let i = 0; i < laborerList.length; i++) {
                        $('[name="checkLaborer"]:checked').closest('tr').children().last().remove()
                    }
                    $(laborerList.join('')).appendTo($('[name="checkLaborer"]:checked').closest('tr'))
                    clearInputVal()
                }
                else {
                    $('.modal').find('.modal-body p').text('입사일을 입력하세요.')
                    $('.modal').find('.modal-footer').addClass('visually-hidden')
                }
            }
            else {
                $('.modal').find('.modal-body p').text('사용자명을 입력하세요.')
                $('.modal').find('.modal-footer').addClass('visually-hidden')
            }
            
            laborerList = []
        })
    })
    //delete
    $('#delLaborer').click(function() {
        if($('[name="checkLaborer"]:checked').val()) {
            $('.modal').find('.modal-body p').text('노동자를 삭제하시겠습니까?');
            $('.modal').find('.modal-footer').removeClass('visually-hidden');
        }
        else {
            $('.modal').find('.modal-footer').addClass('visually-hidden');
            $('.modal').find('.modal-body p').text('삭제할 노동자를 선택하세요.');
        }
    
        $('#confirmBtn').click(function() {
            $('[name="checkLaborer"]:checked').closest('tr').remove()
            checkLaborerTable()
        })
    })
    //예외처리
    $('input[type="text"]').keydown(function() {
        if (event.keyCode == 13) {
            event.preventDefault()
            $('#err').text('양식 작성 후 버튼을 클릭하세요.').show().fadeOut(1000)
        }
    })

    function checkLaborerTable() {
        if($('tbody').children().val() === '') $('#empty').empty()
        else $('#empty').text('노동자가 없습니다.')
    }

    function clearInputVal() {
        $(':text').val('')
        $('#hireDate').val('')
        $(':radio').prop('checked', false)
    }
})
</script>
<title>한준.hr.bootstrap</title>
<style>
    
</style>
</head>
<body>
<div class='container'>
<div class='row'>
    <div class='col'>
        <div class='shadow text-center bg-light p-2'>
            <h1><b>HR</b></h1>
        </div>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <form>
            <div class='row mt-5'>
                <div class='col-2'>
                    <input type='text' class='form-control' placeholder='노동자명'/>
                </div>
                <div class='col-5'>
                    <div class='row'>
                        <div class='col-4 d-none d-md-inline text-end pt-2'>
                            <label for='hireDate'>입사일: </label>
                        </div>
                        <div class='col'>
                            <input type='date' class='form-control' id='hireDate'/>
                        </div>
                    </div>
                </div>
                <div class='col d-flex justify-content-end gap-2'>
                    <div class='btn btn-primary' id='addLaborer' data-bs-toggle='modal' data-bs-target='#laborerModal'>
                        <i class='bi bi-plus-circle'></i>
                        <span class='d-none d-md-inline'>추가</span>
                    </div>
                    <div class='btn btn-success' id='fixLaborer' data-bs-toggle='modal' data-bs-target='#laborerModal'>
                        <i class='bi bi-check-circle'></i>
                        <span class='d-none d-md-inline'>수정</span>
                    </div>
                    <div class='btn btn-danger' id='delLaborer' data-bs-toggle='modal' data-bs-target='#laborerModal'>
                        <i class='bi bi-x-circle'></i>
                        <span class='d-none d-md-inline'>삭제</span>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div class='row'>
    <div class='col'>
        <table class='table mt-3'>
            <thead class='table-warning'>
                <tr>
                    <th></th>
                    <th>ID</th>
                    <th>이름</th>
                    <th>입사일</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class='bg-light text-center text-danger' id='err'></div>
        <div class='bg-light text-center text-danger' id='empty'></div>
    </div>
</div>
</div>
<div class='modal fade' id='laborerModal'>
    <div class='modal-dialog'>
        <div class='modal-content'>
            <div class='modal-header'>
                <div class='btn-close btn-sm' id='dismissBtn' data-bs-dismiss='modal'></div>
            </div>
            <div class='modal-body'>
                <p></p>
            </div>
            <div class='modal-footer'>
                <div class='btn btn-secondary' id='dismissBtn' data-bs-dismiss='modal'>아니오</div>
                <div class='btn btn-primary' id='confirmBtn' data-bs-dismiss='modal'>예</div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
